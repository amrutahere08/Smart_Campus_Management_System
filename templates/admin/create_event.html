{% extends "base.html" %}

{% block title %}Create Event - Admin{% endblock %}

{% block content %}
<!-- Hero Section with Create Event Background -->
<section
    style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.95) 0%, rgba(5, 150, 105, 0.9) 50%, rgba(4, 120, 87, 0.95) 100%), url('{{ url_for('static', filename='images/create_event_bg.png') }}'); background-size: cover; background-position: center; padding: 2.5rem 0; position: relative; overflow: hidden; animation: bgRotate 25s ease-in-out infinite;">
    <div style="max-width: 700px; margin: 0 auto; position: relative; z-index: 2; padding: 0 1rem;">
        <div style="color: white; text-align: center;">
            <h1 style="font-size: 2.25rem; font-weight: 700; margin-bottom: 0.5rem;">
                Create New Event
            </h1>
            <p style="font-size: 1rem; opacity: 0.9;">
                Plan and schedule campus events
            </p>
        </div>
    </div>
</section>

<!-- Form Section -->
<section style="padding: 2rem 0; background: linear-gradient(to bottom, #f8fafc, #ffffff);">
    <div class="container" style="margin-top: 0; max-width: 700px;">

        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.create_event') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="form-label" for="title">Event Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="description">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="event_date">Event Date & Time</label>
                        <input type="datetime-local" class="form-control" id="event_date" name="event_date" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="location">Location</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="department_id">Department (Optional)</label>
                        <select class="form-control" id="department_id" name="department_id">
                            <option value="">Select Department</option>
                            {% for dept in departments %}
                            <option value="{{ dept.id }}">{{ dept.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="image">Event Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Create Event</button>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
    @keyframes bgRotate {

        0%,
        100% {
            filter: hue-rotate(0deg);
        }

        50% {
            filter: hue-rotate(20deg);
        }
    }

    .card {
        animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}Manual Visitor Entry - Smart Campus{% endblock %}

{% block content %}
<div class="container-fluid" style="padding: 2rem; max-width: 1400px;">
    <!-- Modern Header -->
    <div class="page-header" style="margin-bottom: 2.5rem;">
        <div>
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 0.75rem;">
                <a href="{{ url_for('visitor_entry.dashboard') if current_user.role == 'VisitorEntry' else url_for('security.admin_dashboard') }}"
                    style="width: 45px; height: 45px; background: linear-gradient(135deg, #f1f5f9, #e2e8f0); border-radius: 12px; display: flex; align-items: center; justify-content: center; text-decoration: none; color: #475569; transition: all 0.3s;">
                    <i class="fas fa-arrow-left" style="font-size: 1.2rem;"></i>
                </a>
                <h1
                    style="font-size: 2.5rem; font-weight: 800; color: #1e293b; margin: 0; display: flex; align-items: center; gap: 1rem;">
                    <div
                        style="width: 60px; height: 60px; background: linear-gradient(135deg, #10b981, #059669); border-radius: 16px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);">
                        <i class="fas fa-user-plus" style="color: white; font-size: 1.8rem;"></i>
                    </div>
                    Manual Visitor Entry
                </h1>
            </div>
            <p style="color: #64748b; font-size: 1.1rem; margin: 0 0 0 60px;">Manually check in a visitor</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="modern-card">
                <div class="card-body" style="padding: 3rem;">
                    <form id="manualEntryForm">
                        <!-- Personal Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-user"></i>
                                Personal Information
                            </h3>
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" class="modern-input" id="name" required
                                        placeholder="Enter full name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="modern-input" id="phone" placeholder="Enter phone number">
                                </div>
                            </div>
                        </div>

                        <!-- Visit Details Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-clipboard-list"></i>
                                Visit Details
                            </h3>
                            <div class="row g-4">
                                <div class="col-12">
                                    <label class="form-label">Reason for Visit *</label>
                                    <textarea class="modern-input" id="reason" rows="3" required
                                        placeholder="e.g., Meeting with faculty, Campus tour, Interview, etc."></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Organization/Company</label>
                                    <input type="text" class="modern-input" id="organization"
                                        placeholder="Enter organization name">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Meeting With</label>
                                    <input type="text" class="modern-input" id="host" placeholder="Name or department">
                                </div>
                            </div>
                        </div>

                        <!-- Photo Capture Section -->
                        <div class="form-section">
                            <h3 class="section-title">
                                <i class="fas fa-camera"></i>
                                Visitor Photo *
                            </h3>
                            <div class="camera-section">
                                <div class="camera-preview" id="cameraPreview">
                                    <video id="video" autoplay playsinline style="display: none;"></video>
                                    <canvas id="canvas" style="display: none;"></canvas>
                                    <img id="photoPreview" style="display: none;">
                                    <div class="camera-placeholder" id="cameraPlaceholder">
                                        <i class="fas fa-camera"
                                            style="font-size: 3rem; color: #94a3b8; margin-bottom: 1rem;"></i>
                                        <p style="color: #64748b; margin: 0;">Click "Start Camera" to begin</p>
                                    </div>
                                </div>
                                <div class="camera-controls">
                                    <button type="button" class="modern-btn btn-primary" id="startCamera">
                                        <i class="fas fa-video"></i> Start Camera
                                    </button>
                                    <button type="button" class="modern-btn btn-success" id="captureBtn"
                                        style="display: none;">
                                        <i class="fas fa-camera"></i> Capture Photo
                                    </button>
                                    <button type="button" class="modern-btn btn-secondary" id="retakeBtn"
                                        style="display: none;">
                                        <i class="fas fa-redo"></i> Retake
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div style="display: flex; justify-content: center; margin-top: 2rem;">
                            <button type="submit" class="modern-btn btn-large btn-success" id="submitBtn" disabled>
                                <i class="fas fa-check"></i> Check In Visitor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        min-height: 100vh;
    }

    .modern-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        overflow: hidden;
    }

    .form-section {
        margin-bottom: 3rem;
        padding-bottom: 2rem;
        border-bottom: 2px solid #f1f5f9;
    }

    .form-section:last-of-type {
        border-bottom: none;
    }

    .section-title {
        font-size: 1.3rem;
        font-weight: 700;
        color: #1e293b;
        margin: 0 0 1.5rem 0;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .section-title i {
        color: #10b981;
    }

    .form-label {
        display: block;
        font-weight: 600;
        color: #475569;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .modern-input {
        width: 100%;
        padding: 0.875rem 1.25rem;
        font-size: 0.95rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        transition: all 0.3s;
        font-family: inherit;
        background: white;
    }

    .modern-input:focus {
        outline: none;
        border-color: #10b981;
        box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .modern-input::placeholder {
        color: #94a3b8;
    }

    textarea.modern-input {
        resize: vertical;
    }

    .camera-section {
        background: linear-gradient(135deg, #f8fafc, #f1f5f9);
        border-radius: 16px;
        padding: 2rem;
    }

    .camera-preview {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto 1.5rem;
        aspect-ratio: 4/3;
        background: #000;
        border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    #video,
    #photoPreview {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .camera-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1e293b, #334155);
    }

    .camera-controls {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .modern-btn {
        padding: 0.875rem 1.75rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.95rem;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        transition: all 0.3s;
        border: none;
        cursor: pointer;
    }

    .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .btn-success {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-secondary {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        color: white;
        box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    .btn-secondary:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
    }

    .btn-large {
        padding: 1.125rem 3rem;
        font-size: 1.1rem;
    }

    .modern-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    .page-header a:hover {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
        transform: translateX(-3px);
    }
</style>

<script>
    let videoStream = null;
    let capturedPhoto = null;

    async function startCamera() {
        console.log('startCamera function called');
        const startBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const video = document.getElementById('video');
        const placeholder = document.getElementById('cameraPlaceholder');

        try {
            console.log('Requesting camera access...');

            // Show loading state
            startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Starting...';
            startBtn.disabled = true;

            // Request camera with specific constraints
            videoStream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'user',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });

            console.log('Camera access granted, stream obtained');

            // Set video source
            video.srcObject = videoStream;

            // Wait for video to load metadata
            await new Promise((resolve, reject) => {
                video.onloadedmetadata = () => {
                    console.log('Video metadata loaded');
                    resolve();
                };
                video.onerror = (error) => {
                    console.error('Video error:', error);
                    reject(error);
                };
                // Timeout after 5 seconds
                setTimeout(() => reject(new Error('Video load timeout')), 5000);
            });

            // Play the video
            await video.play();
            console.log('Video playing');

            // Show video, hide placeholder
            video.style.display = 'block';
            placeholder.style.display = 'none';

            // Update buttons
            startBtn.style.display = 'none';
            captureBtn.style.display = 'inline-flex';

            console.log('Camera started successfully');

        } catch (error) {
            console.error('Camera error:', error);

            // Reset button
            startBtn.innerHTML = '<i class="fas fa-video"></i> Start Camera';
            startBtn.disabled = false;

            // Show user-friendly error message
            let errorMessage = 'Could not access camera. ';
            if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
                errorMessage += 'Please allow camera access in your browser settings and try again.';
            } else if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
                errorMessage += 'No camera found on this device.';
            } else if (error.message === 'Video load timeout') {
                errorMessage += 'Camera is taking too long to load. Please try again.';
            } else {
                errorMessage += 'Error: ' + error.message;
            }
            alert(errorMessage);
        }
    }

    function capturePhoto() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('photoPreview');

        // Set canvas size to match video
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        // Draw video frame to canvas
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        // Convert to data URL
        capturedPhoto = canvas.toDataURL('image/jpeg', 0.9);

        // Show preview
        preview.src = capturedPhoto;
        preview.style.display = 'block';
        video.style.display = 'none';

        // Update buttons
        document.getElementById('captureBtn').style.display = 'none';
        document.getElementById('retakeBtn').style.display = 'inline-flex';
        document.getElementById('submitBtn').disabled = false;

        // Stop camera stream
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
            videoStream = null;
        }
    }

    function retakePhoto() {
        const video = document.getElementById('video');
        const preview = document.getElementById('photoPreview');

        preview.style.display = 'none';
        capturedPhoto = null;

        document.getElementById('retakeBtn').style.display = 'none';
        document.getElementById('submitBtn').disabled = true;

        // Restart camera
        startCamera();
    }

    document.getElementById('manualEntryForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!capturedPhoto) {
            alert('Please capture a photo');
            return;
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';

        try {
            const data = {
                name: document.getElementById('name').value.trim(),
                reason: document.getElementById('reason').value.trim(),
                phone: document.getElementById('phone').value.trim() || null,
                organization: document.getElementById('organization').value.trim() || null,
                host_name: document.getElementById('host').value.trim() || null,
                photo: capturedPhoto,
                created_by_role: '{{ current_user.role }}'
            };

            const response = await fetch('/api/visitor/check-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (result.success) {
                alert(result.message);
                window.location.href = '{{ url_for("visitor_entry.dashboard") if current_user.role == "VisitorEntry" else url_for("security.admin_dashboard") }}';
            } else {
                alert('Error: ' + result.message);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Check In Visitor';
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-check"></i> Check In Visitor';
        }
    });

    // Initialize button event listeners when DOM is ready
    document.addEventListener('DOMContentLoaded', function () {
        console.log('DOM loaded - attaching event listeners');

        const startBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('captureBtn');
        const retakeBtn = document.getElementById('retakeBtn');

        if (startBtn) {
            startBtn.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Start Camera button clicked');
                startCamera();
            });
            console.log('Start Camera button listener attached');
        } else {
            console.error('Start Camera button not found!');
        }

        if (captureBtn) {
            captureBtn.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Capture button clicked');
                capturePhoto();
            });
        }

        if (retakeBtn) {
            retakeBtn.addEventListener('click', function (e) {
                e.preventDefault();
                console.log('Retake button clicked');
                retakePhoto();
            });
        }
    });

    // Clean up camera on page unload
    window.addEventListener('beforeunload', () => {
        if (videoStream) {
            videoStream.getTracks().forEach(track => track.stop());
        }
    });
</script>
{% endblock %}
